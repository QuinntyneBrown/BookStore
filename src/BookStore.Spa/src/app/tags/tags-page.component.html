<h2>Tags</h2>

<button mat-raised-button (click)="onCreate()">Create</button>

<div class="grid__wrapper">
  <igx-tree-grid #treeGrid 
  [expansionDepth]=0
  [data]="tags$ | async" 
  childDataKey="books" 
  width="100%" 
  height="800px"
  [autoGenerate]="false" 
  [rowSelectable]="true" 
  [paging]="true" 
  [allowFiltering]="true"
  [showToolbar]="true" 
  toolbarTitle="" 
  [columnHiding]="true" 
  [columnPinning]="true"
  [exportExcel]="true" 
  [exportCsv]="true" 
  exportExcelText="To Excel" 
  exportCsvText="To CSV">
      <igx-column 
      field="name" 
      dataType="string" 
      [sortable]="true" 
      [editable]="true" 
      [movable]="true" 
      [resizable]="true" 
      [hasSummary]="true">
    </igx-column>
  </igx-tree-grid>
</div>
